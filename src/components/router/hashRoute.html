
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <a href="#/home">Home</a>
    <a href="#/about">About</a>
    <div class="ruoter-view"></div>
  </div>
  <script>
    // 路径中带# 看起来不像真实的路径
    const customHashchange = () => {
      switch(location.hash) {
        case '#/home':
          document.querySelector('.ruoter-view').innerHTML = 'Home page'
          break;
        case '#/about':
          document.querySelector('.ruoter-view').innerHTML = 'About page'
          break;
        default:
          break;
      }
    }
    customHashchange()
    window.addEventListener('hashchange', () => {
      customHashchange()
    })
  </script>
</body>
</html>
